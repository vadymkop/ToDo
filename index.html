<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="tasks">
            <form id="add-task">
                <input type="text" id="task-text">
                <button id="bth-task">Add</button>
            </form>
            <div id="current-tasks"></div>
        </div>
        <div id="tasks-menu">
            <div id="add-tasks">
                <input type="text" id="tasks-text">
                <button id="bth-tasks">Add</button>
            </div>
            <div id="tasks-list"></div>
        </div>
    </div>
</body>
</html>
